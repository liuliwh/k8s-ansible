          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
          securityContext:
            runAsUser: 1000
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpserver-default
  labels:
    account: httpserver
---
apiVersion: v1
kind: Service
metadata:
  labels:
      app: httpserver
      service: httpserver
  name: httpserver
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: httpserver
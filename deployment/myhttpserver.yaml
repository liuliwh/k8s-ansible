        app: httpserver
        version: v2
    spec:
      serviceAccountName: httpserver-default
      containers:
        - name: httpserver
          image: sarah4test/httpserver:latest@sha256:de2a3dffbd3ff510175f2819aadb9d5ad8edb74bde8dc5606baf148ec0d14292
          env:
            - name: VERSION
              value: "v2.0.1"
            - name: VERBOSE
              value: "3"
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 3
            httpGet:
